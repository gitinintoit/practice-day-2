<html>
    <head>
        <title> Input Example</title>
    </head>
    <body>
        <form>
            Name:
            <input type="name"><br>
            City:
            <input type="text"><br>
            Email:
            <input type="email"><br>
            Password:
            <input type="password">
            <br>
            <input type="radio" name="gender" value="Male">
            Male<br>
            <input type="radio" name="gender" value="Female">
            Female<br>
            
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            
        </form>
    </body>
</html>
