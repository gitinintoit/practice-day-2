 <html>
     <head>
         <style>
             #mydiv1{
                widows: 350px;
                height: 70px;
                padding: 10px;
                border: 5px solid blue;
             }
         </style>
         <script>
             function allowDrop(ev){
                 ev.preventDefault();
             }
             function drag(ev){
                 ev.dataTransfer.setData("JK Times", ev.target.id);
             }
             function drop(ev){
                 var id=ev.dataTransfer.getData("JK Times")
                 ev.dataTransfer.appendChild(document.getElementById(id));
             }
         </script>
     </head>
     <body>
         <div id="mydiv1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
         <br/>
         <img id="logo1"src="practice-day-2\times-logo.png" draggable="true" ondragstart="drag(event)" width="330"
         height="70">
     </body>
 </html>
